<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text And Box Shadow</title>
    <style>
        .shawdow {
            text-shadow: 4px 3px 4px red, 11px 8px 4px blue;
        }
        .box-shadow{
            width: 100px;
            height: 100px;
            background-color: blue;
            box-shadow: 10px 9px 6px rgb(0 0 0 / 88%);
        }
    </style>
</head>
<body>
    <h1 class="shawdow">Text Shawdow</h1>
    <div class="box-shadow"></div>
</body>
</html>
