<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async_await</title>
</head>
<body>
    <script>

        function cal () {
            let num = 0;
            for (let i = 0; i < 10; i++) {
                num += i;
            }
            return num;
        }
        
        async function calSecond () {
            let result = await cal ();
            console.log(result)
        }

        console.log("a")
        calSecond()
        console.log("b")

    </script>
</body>
</html>
