<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in loop</title>
</head>
<body>
    <script>

                    // /* For in loop */ for only object looping 

        let myInfo = {name: "Wai Yan Hein", age: 23, gender: "male"}

        for (info in myInfo) {
            console.log(`${myInfo[info]}`)
         }

                        /* For of loop */
        
        let cities = ["Yangon", "Mandalay", "Mahlaing"]

        for (city of cities) {
            console.log(city)
        }

    </script>
</body>
</html>
