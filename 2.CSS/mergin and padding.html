<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        .box{
            width: 500px;
            border: 2px solid red;
            background-color: rgb(105, 35, 35);
            color: rgb(185, 166, 166);
            margin: 20px auto;
            padding: 10px;
        }
        .head{
            text-align: center;
            text-decoration: underline;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1 class="head">Lorem</h1>
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et at doloribus similique repudiandae omnis suscipit deleniti alias reprehenderit illum quisquam dolore architecto ut, quis itaque recusandae odio distinctio blanditiis perferendis!
        </p>
    </div>
</body>
</html>
