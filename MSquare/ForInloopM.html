<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In loop</title>
</head>
<body>
    <script>
        const customers = {name: "MgMg", city: "Yangon", phone: "12345", email: "mgmg@gmail.com"}
        for (let prop in customers) {
            console.log(prop, customers[prop]);
        }
    </script>
</body>
</html>
