<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Threaded</title>
</head>
<body>
    <script>

        //Single Threaded

        console.log("a")
        console.log("b")
        setTimeout( () => console.log("c"), 3000)
        console.log("d")

    </script>
</body>
</html>
