<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Scope</title>
</head>
<body>
    <script>
        let name = "Gote Kyar"; // Globle scope can use in all functions

        function dog () {
            // let name = "Gote Kyar"; variable scope(function scope) can't use in another function
            console.log(`My dog is ${name}`);
        }

        function cat () {
            console.log(`My cat name is ${name}`);
        }
    </script>
</body>
</html>
