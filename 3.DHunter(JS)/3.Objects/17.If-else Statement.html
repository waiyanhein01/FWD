        let customers = [
            {name: "Customer1", age: 20, gender: "male"},
            {name: "Customer2", age: 21, gender: "female"},
            {name: "Customer3", age: 22, gender: "male"},
            {name: "Customer4", age: 23, gender: "female"},
            {name: "Customer5", age: 24},
        ]

        let result = customers.map (function(c){
            if (c.name === "customer1" || c.name === "Customer1" && c.gender === "male") {
                c.name = "Wai Yan Hein";
                c.gender = "Male"
            } else if (c.name === "customer4" || c.name === "Customer4" && c.gender === "female") {
                c.name = "Nan Nyunt May";
                c.gender = "Female"
            } else {
                c.name;
                c.gender;
            }
            return c;
        })

    </script>
