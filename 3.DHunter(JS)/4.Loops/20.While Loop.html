<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>

        //While loop
        let count = 0;
        while (count < 6) {
            console.log(count);
            count ++;
        }

        //Do while loop

        let count = 6;
        do {
            console.log(count);
            count++;
        } while (count < 5);
        
    </script>
</body>
</html>
