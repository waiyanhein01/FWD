<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Hoisting</title>
</head>
<body>
    <script>
        calculate(3, 5);
        var calculate = function (a, b) {      //function hoisting can't run in variable expression.
            return a * b; 
        }


        calculate(3, 5);
        function calculate (a, b) {            //this code is run
            return a * b;
        }

    </script>
</body>
</html>
