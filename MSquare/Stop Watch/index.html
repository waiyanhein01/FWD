<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopWatch">00:00:00</div>
        <div class="meleSeconds">000</div>
        <div>
            <button type="button" class="btn btnStart">Start</button>
            <button type="button" class="btn btnStop">Stop</button>
            <button type="button" class="btn btnContinue">Continue</button>
            <button type="button" class="btn btnRestart">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
