<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: red;
            font-size: 40px;
        }
        a:hover{
            color: yellow;
            font-size: 40px;
        }
        input:focus{
            background-color: brown;
            color: white;
        }
        a:visited{
            color: black;
        }
        h1, h2, h3, h4{
            color: blue;
        }
        a:link{
            color: green;
        }

    </style>
</head>
<body>
    <a href="https://www.youtube.com/">YouTube</a><br>
    <input type="text">

    <h1>Heading</h1>
    <h2>Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
</body>
</html>
