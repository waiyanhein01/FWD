<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <script>
        const calculate = (...params) => {
            let total = 0;
            for (let i = 0; i < params.length; i++) {
                total += params[i];
            }
            return total;
        }
    </script>
</body>
</html>
