<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        let info = {name: "Wai Yan Hein", age: 23, gender: "male"}
        let stringify = JSON.stringify(info)
        console.log(stringify)

        let myInfo = '{"name":"Wai Yan Hein","age":23,"gender":"male"}'
        let parse = JSON.parse(myInfo)
        console.log(parse)
    </script>
</body>
</html>
