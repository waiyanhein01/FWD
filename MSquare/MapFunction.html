<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Function</title>
</head>
<body>
    <script>
        const students = [
            {name:"student1", email:"students1@email.com", gender:"male"},
            {name:"student2", email:"students2@email.com", gender:"female"},
            {name:"student3", email:"students3@email.com", gender:"male"},
            {name:"student4", email:"students4@email.com", gender:"female"},
        ]

        students.map (element => {
            element.bookings = [];
            return element;
        })

        //Ecercise
        
        const numbers =[1,2,3,4,5,6,7]

        numbers.map (num => num * 3)
    </script>
</body>
</html>
