<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --color: rgb(170, 61, 61);
            --border: 1px solid;
        }

        h1 {
            color: var(--color);
            border: var(--border);
        }

        p {
            color: var(--color);
            border: var(--border);
        }
    </style>
</head>
<body>
    <h1>CSS variable</h1>

</body>
</html>
