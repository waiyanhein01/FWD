<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter</title>
</head>
<body>
    

    <script>
        // Default parameter
        function number (a, b) {
            return a + b + c + d; // This code isn't run cause we didn't define in function.
        }

        function number (a, b = 5) {
            return a + b; // This code is run.
        }

        // Rest paramter
        function number (a, b, ...c) {
            console.log(a);
            console.log(b);
            return c;
        }
    </script>



</body>
</html>
