<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Items</title>
    <style>
        .list-group-items {
            list-style: none;
            border: 1px solid #333;
            text-align: center;
            transition: 0.3s;
            width: 400px;
        }
        
        .list-group-items:hover {
            background-color: #333;
            color: white;
        }


        .list-group {
            padding-left: 10px;
        }

        .active {
            background-color: red;
            color: white;
        }

    </style>
</head>
<body>
    <ul class="list-group">
        <li class="list-group-items active">Phone</li>
        <li class="list-group-items">Laptop</li>
        <li class="list-group-items">TV</li>
        <li class="list-group-items">Outset</li>
        <li class="list-group-items">Mac</li>
    </ul>
</body>
</html>
